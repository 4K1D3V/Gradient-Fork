<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="assets/images/rgb.png" type="image/x-icon">
    <title>RGB Gradient Creator</title>
  </head>
  <body class="container">
    <h1>RGB Nicknames</h2>
    <p style="padding-bottom: 10px;">Hex color nickname creator</p>
    <div class="editors col-md-2" style="padding-left: 0;">
      <label for="color1">First Hex Color</label> 
      <input class="form-control col-md-2" id="color1" name="color1" type="text" placeholder="Color 1 (hex, rgb, rgba)" value="#0000ff" oninput="javascript: updateSpitter()" onchange="javascript: updateSpitter()">

      <label for="color2">Second Hex Color</label>
      <input class="form-control col-md-2" id="color2" name="color2" type="text" placeholder="Color 2 (hex, rgb, rgba)" value="#ff3300" oninput="javascript: updateSpitter()" onchange="javascript: updateSpitter()">
      
      <label for="steps">Nickname</label>
      <input class="form-control col-md-2" id="nickname" name="nickname" type="text" placeholder="Your Nickname" value="OliBest" oninput="javascript: updateSpitter()" onchange="javascript: updateSpitter()">
    </div><div class="col-md-2" style="padding-left: 0;">
      <div id="colors"></div>
      <div id="colors1"></div>
    </div>
    <pre id="spitter" style="white-space: pre-wrap; height: 56.5px; margin-right: 15px; margin-bottom: 7px;"></pre>
    <pre id="spitter1" style="white-space: pre-wrap; height: 56.5px; margin-right: 15px;"></pre>
    <div id="coloredNick" style="word-wrap: break-word;"></div>
    <script src="script.js"></script>
  </body>
</html>
