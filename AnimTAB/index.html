<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/assets/images/rgb.png" type="image/x-icon">
    <title>Animated TAB</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>
      function warning() {
        alert("Slight visual bugs are still present working on fixing those!");
      }
      </script>
  </head>
  <body onload="warning()">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">EasyMC</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Hexnicks/">RGB Nicknames</a></li>
          <li><a href="../CircleGen/">Circle Generator</a></li>
          <li class="active" ><a href="#">Animated TAB</a></li>
          <li><a href="#">Coming Soon</a></li>
        </ul>
      </div>
    </nav>

    <h1 id="title" style="word-wrap: break-word;" >
      Animated TAB</h1>
    <p style="padding-bottom: 10px;">Hex color nickname creator</p>
    <div id="inputOutput">
    <div class="editors col-md-2">
      <label for="color1">First Hex Color</label> 
      <input class="form-control col-md-1" id="color1" name="color1" value="0000ff" data-jscolor="{preset:'small dark', position:'right'}" oninput="javascript: updateSpitter(event)" onchange="javascript: updateSpitter(event)" ">

      <label for="color2">Second Hex Color</label>
      <input class="form-control col-md-1" id="color2" name="color2" value="ff3300" data-jscolor="{preset:'small dark', position:'right'}" oninput="javascript: updateSpitter(event)" onchange="javascript: updateSpitter(event)" ">

      <label for="steps">Animation Text</label>
      <input class="form-control col-md-3" id="animationText" name="animationText" type="text" placeholder="Your Text" value="EasyMC" oninput="javascript: updateSpitter(event)" onchange="javascript: updateSpitter(event)">

      <label for="speed">Update Speed</label>
      <input class="form-control col-md-3" id="updateSpeed" name="updateSpeed" type="text" placeholder="Update Speed" value="50" oninput="javascript: updateSpitter(event)" onchange="javascript: updateSpitter(event)">
    </div>

    <div id="outputColumn">
      <div id="output">
        <label id="label4" for="spitter">Output</label>
        <label id="graylabel2" class="gray" for="spitter" style="font-weight: normal;">This is what you put in the animations.yml file. the file location is plugins/TAB/animations.yml.</label>
        <pre id="spitter" style="white-space: pre-wrap; height: 95px; margin-right: 15px; font-family: MinecraftRegular;"></pre>
        <p id="error" style="display: none; margin-bottom: 10px;">TAB only allows the change-interval to be divisible by 50, Your number has been rounded up</p>
      </div>

      <div id="coloredNick" style="word-wrap: break-word;"></div>
    </div>
  </div>
    <div id="typeslist" style="display: flex; flex-direction: column;">
      <div id="dbold">
        <input type="checkbox" id="bold" onclick="updateSpitter(event);"></input>
        <label for="bold"> Bold output</label>
      </div>
      <div id="ditalics">
        <input type="checkbox" id="italics" onclick="updateSpitter(event);"></input>
        <label for="italics"> Italic output</label>
      </div>
      <div id="dunderline">
        <input type="checkbox" id="underline" onclick="updateSpitter(event);"></input>
        <label for="underline"> Underlined output</label>
      </div>
      <div id="dstrike">
        <input type="checkbox" id="strike" onclick="updateSpitter(event);"></input>
        <label for="strike"> Striked output</label>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="../assets/js/jscolor.js"></script>
  </body>
</html>
